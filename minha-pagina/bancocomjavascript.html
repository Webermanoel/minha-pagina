<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bancocomjavascript</title>
    <link rel="stylesheet" href="wmprogrammer.css">
</head>
<body>
    <H1 class="titulo_principal" >Bem-vindo ao seu banco</H1>
    <div class="container_imagens">
        <a class="link_botao_voltar" href="wmprogrammer.html" >
            <img class="botao_de_contato" src="assets/icone_programação2.png" alt="botao voltar">
        </a>
    </div>
    <input type="text" min="1" max="10" class="entrada_do_usuario">
    <div class="lista_botoes">
        <button onclick="salvarItens()" class="botao_salvar">Depositar</button>
        <button onclick="reiniciarLista()" id="reiniciar" class="botao_reiniciar">Sacar</button>
        <button onclick="mostrarLista()" class="botao_mostrar_lista">extrato</button>
    </div>

    <script src="js/banco.js" defer></script>
</body>
</html>
